<!DOCTYPE html>
<html>
<head>
  <title>jQuery practice</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("p").click(function(){
        $(".para").hide();
    });
});
</script>
</head>
<body>

<h2>You're not going to believe what's going to happen!</h2>

<p class="para">Click me!!</p>
<p class="para">No, click me!</p>
<p class="para">What about me??</p>
<p> Oh man, now I'm all alone :( </p>


</body>
</html>
