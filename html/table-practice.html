<!DOCTYPE html>
<html>
<head>
	<title>Table Practice</title>
</head>
<body>
<!--Beginning of table 1-->
	<table border="1">
		<tr>
			<th>Name</th>
			<th>Age</th>
			<th>Current location</th>
			<th>Relation to me</th>
		</tr>
		<tr>
			<td>Mike</td>
			<td>57</td>
			<td>Austin, TX</td>
			<td>Father</td>
		</tr>
		<tr>
			<td>Dana</td>
			<td>57</td>
			<td>Austin, TX</td>
			<td>Mother</td>
		</tr>
		<tr>
			<td>Jacob</td>
			<td>28</td>
			<td>Ithica, NY</td>
			<td>Brother</td>
		</tr>
		<tr>
			<td>Noah (me)</td>
			<td>24</td>
			<td>Austin, TX</td>
			<td>Whoa..</td>
		</tr>
	</table>
	<br>
<!--Beginning of table 2-->
	<table border="1">
		<tr>
			<th>Name</th>
			<th>Age</th>
			<th># of brothers</th>
			<th># of sisters</th>
		</tr>
		<tr>
			<td>Mike</td>
			<td rowspan="2">57</td>
			<td>3</td>
			<td>0</td>
		</tr>
		<tr>
			<td>Dana</td>
			<td colspan="2">1</td>
		</tr>
		<tr>
			<td>Jacob</td>
			<td>28</td>
			<td>1</td>
			<td>0</td>
		</tr>
		<tr>
			<td>Noah (me)</td>
			<td>24</td>
			<td>1</td>
			<td>0</td>
		</tr>
	</table>
</body>
</html>
